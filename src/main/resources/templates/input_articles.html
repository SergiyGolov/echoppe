<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/fragments.html :: header" />

<body>

	<div th:replace="fragments/fragments.html :: navigation"></div>

	<div class="container">

		<div class="card">
			<div class="card-header">
				<h2>Nouveau article</h2>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/articles}" th:object="${article}"
					method="post">
					<div class="form-group">
						<label>Insérer le nom de l'article</label> <input type="text"
							th:field="*{name}" class="form-control" id="name"
							placeholder="name du article"> <small id="nameHelp"
							class="form-text text-muted">Insérez le name du article</small>
						<label class="error" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}">Name Error</label>
					</div>

					<div class="form-group">
						<label>Insérer son prix</label> <input type="number" min="1"
							max="1000" step="0.05" th:field="*{price}" class="form-control"
							id="price" placeholder="price du article"> <small
							id="nameHelp" class="form-text text-muted">Insérez le
							price du article</small> <label class="error"
							th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price
							Error</label>
					</div>

					<div class="form-group">
						<label>Choisir sa catégorie</label>
						<select class="form-control" th:field="*{category}"
							id="dropCategories">
							<option th:each="categorie : ${categories}"
								th:value="${categorie.getId()}" th:text="${categorie.getName()}"></option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Sauvegarder</button>

				</form>

			</div>
		</div>


		<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
