<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:insert="fragments/fragments.html :: header"/>
	
	<body>
			
		<div th:replace="fragments/fragments.html :: navigation"></div>
		
		<div class="container">
			
				  <div class="card">
				  <div class="card-header">
				    <h2>Nouveau product</h2>
				  </div>
				  <div class="card-body">
				    <form action="#" th:action="@{/products}" th:object="${product}" method="post">
					     <div class="form-group">
					    	<label for="name" th:text="#{product.name}" /></label>
					    	<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name du product">
					    	<small id="nameHelp" class="form-text text-muted">Insérez le name du product</small>
					    	<label class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
					    </div>
					    
					    <div class="form-group">
					    	<label for="price" th:text="#{product.price}" /></label>
					    	<input type="number" min="1" max="1000" step="0.05" th:field="*{price}" class="form-control" id="price" placeholder="price du product">
					    	<small id="nameHelp" class="form-text text-muted">Insérez le price du product</small>
					    	<label class="error"  th:if="${#fields.hasErrors('price')}" th:errors="*{price}">price Error</label>
					    </div>
					    
					   <button type="submit" class="btn btn-primary">Sauvegarder</button>
						  
					</form>

				</div>
				</div>
		
		
		<div th:replace="fragments/fragments.html :: scripts"></div>
		
	</body>
</html>
